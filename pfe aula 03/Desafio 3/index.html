<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        .view-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .view-buttons button:hover {
            background-color: #0056b3;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }
        .product-name {
            font-weight: bold;
        }
        .product-price {
            color: green;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Produtos</h1>
        <div class="view-buttons">
            <button onclick="showCards()">Exibir em Cards</button>
            <button onclick="showList()">Exibir em Lista</button>
        </div>
    </header>

    <div id="card-view" class="hidden">
        <!-- Cards serão renderizados aqui -->
    </div>

    <ul id="list-view" class="product-list">
        <!-- Lista será renderizada aqui -->
    </ul>

    <script>
        // Dados dos produtos (simulando o conteúdo do produtos.json)
        const produtos = [
            {
                "id": 1,
                "nome": "Camiseta",
                "descricao": "Camiseta branca adulto flame",
                "preco": 20.0,
                "imagem": "https://cdn.awsli.com.br/800x800/960/960037/produto/50073660/camiseta-branca-infantil-flame-rrgtnt.jpg"
            },
            {
                "id": 2,
                "nome": "Calça",
                "descricao": "Calça jeans azul adulto",
                "preco": 50.0,
                "imagem": "https://http2.mlstatic.com/D_NQ_NP_943050-MLB52237420974_112022-O.webp"
            },
            {
                "id": 3,
                "nome": "Camiseta",
                "descricao": "Camiseta branca feminina flame",
                "preco": 25.0,
                "imagem": "https://cdn.awsli.com.br/800x800/960/960037/produto/50073660/camiseta-branca-infantil-flame-rrgtnt.jpg"
            },
            {
                "id": 4,
                "nome": "Calça",
                "descricao": "Calça jeans azul infantil",
                "preco": 55.0,
                "imagem": "https://http2.mlstatic.com/D_NQ_NP_943050-MLB52237420974_112022-O.webp"
            },
            {
                "id": 5,
                "nome": "Tênis",
                "descricao": "Tênis unissex Nike SB Force 58 Pine Green",
                "preco": 150.0,
                "imagem": "https://overboard.vteximg.com.br/arquivos/ids/369450-1000-1000/Tenis-Unissex-Nike-SB-Force-58-Pine-Green-VERDE-DV5477-300-0.jpg?v=638337709387830000"
            },
            {
                "id": 6,
                "nome": "Boné",
                "descricao": "Boné aba curva preto",
                "preco": 30.0,
                "imagem": "https://encrypted-tbn0.gstatic.com/imagems?q=tbn:ANd9GcRJM4t4y6ukJhlzi_AlW9P8u0TqvcoILs7j4g&s"
            },
            {
                "id": 7,
                "nome": "Mochila",
                "descricao": "Mochila preta com detalhes em branco",
                "preco": 100.0,
                "imagem": "https://images.tcdn.com.br/img/img_prod/886231/mochila_notebook_executiva_preta_seanite_5177_1_35f246a872a91716b01f1aee1fad94e4_20231002115324.jpg"
            },
            {
                "id": 8,
                "nome": "Relógio",
                "descricao": "Relógio analógico dourado moundaine",
                "preco": 80.0,
                "imagem": "https://seculus.vtexassets.com/arquivos/ids/239090-800-auto?v=638319562827870000&width=800&height=auto&aspect=true"
            }
        ];

        // Função para renderizar a lista de produtos
        function renderProductList(products) {
            const listView = document.getElementById('list-view');
            listView.innerHTML = ''; // Limpa a lista antes de renderizar

            products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.classList.add('product-item');

                const productName = document.createElement('div');
                productName.classList.add('product-name');
                productName.textContent = product.nome;

                const productPrice = document.createElement('div');
                productPrice.classList.add('product-price');
                productPrice.textContent = `Preço: R$ ${product.preco.toFixed(2)}`;

                listItem.appendChild(productName);
                listItem.appendChild(productPrice);

                listView.appendChild(listItem);
            });
        }

        // Função para renderizar os produtos em cards
        function renderProductCards(products) {
            const cardView = document.getElementById('card-view');
            cardView.innerHTML = ''; // Limpa os cards antes de renderizar

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');

                const productName = document.createElement('div');
                productName.classList.add('product-name');
                productName.textContent = product.nome;

                const productPrice = document.createElement('div');
                productPrice.classList.add('product-price');
                productPrice.textContent = `Preço: R$ ${product.preco.toFixed(2)}`;

                card.appendChild(productName);
                card.appendChild(productPrice);

                cardView.appendChild(card);
            });
        }

        // Função para exibir os produtos em cards
        function showCards() {
            document.getElementById('card-view').classList.remove('hidden');
            document.getElementById('list-view').classList.add('hidden');
            renderProductCards(produtos);
        }

        // Função para exibir os produtos em lista
        function showList() {
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('card-view').classList.add('hidden');
            renderProductList(produtos);
        }

        // Renderiza a lista de produtos ao carregar a página
        renderProductList(produtos);
    </script>
</body>
</html>
